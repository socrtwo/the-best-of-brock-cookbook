<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E65100"/>
      <stop offset="50%" style="stop-color:#BF360C"/>
      <stop offset="100%" style="stop-color:#8B2500"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0"/>
      <stop offset="100%" style="stop-color:#FFCC80"/>
    </linearGradient>
    <linearGradient id="pot" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#FFCC80;stop-opacity:0.75"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg)"/>
  <circle cx="300" cy="160" r="170" fill="#FFF3E0" opacity="0.06"/>
  <circle cx="100" cy="320" r="120" fill="#FFF3E0" opacity="0.03"/>
  <rect x="15" y="15" width="570" height="370" rx="8" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.6"/>
  <rect x="22" y="22" width="556" height="356" rx="5" fill="none" stroke="url(#accent)" stroke-width="0.5" opacity="0.4"/>
  <path d="M30,45 L30,30 L45,30" fill="none" stroke="#FFF3E0" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M570,45 L570,30 L555,30" fill="none" stroke="#FFF3E0" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M30,355 L30,370 L45,370" fill="none" stroke="#FFF3E0" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M570,355 L570,370 L555,370" fill="none" stroke="#FFF3E0" stroke-width="2.5" stroke-linecap="round"/>
  <g transform="translate(300, 155)">
    <!-- Pot body -->
    <path d="M-65,-10 L-60,50 Q-55,65 0,68 Q55,65 60,50 L65,-10 Z" fill="url(#pot)" opacity="0.85"/>
    <!-- Pot rim -->
    <ellipse cx="0" cy="-10" rx="70" ry="14" fill="url(#pot)" opacity="0.9"/>
    <ellipse cx="0" cy="-10" rx="58" ry="10" fill="#BF360C" opacity="0.15"/>
    <!-- Pot handles -->
    <path d="M-65,5 Q-82,5 -82,15 Q-82,25 -65,25" fill="none" stroke="url(#pot)" stroke-width="4" opacity="0.7" stroke-linecap="round"/>
    <path d="M65,5 Q82,5 82,15 Q82,25 65,25" fill="none" stroke="url(#pot)" stroke-width="4" opacity="0.7" stroke-linecap="round"/>
    <!-- Soup surface details -->
    <ellipse cx="-15" cy="-12" rx="8" ry="3" fill="#FFCC80" opacity="0.2"/>
    <ellipse cx="20" cy="-14" rx="6" ry="2" fill="#FFCC80" opacity="0.15"/>
    <!-- Steam wisps -->
    <path d="M-25,-30 Q-30,-50 -18,-60 Q-10,-68 -15,-80" fill="none" stroke="#FFF3E0" stroke-width="2" opacity="0.35" stroke-linecap="round"/>
    <path d="M0,-32 Q-5,-52 8,-62 Q15,-70 10,-82" fill="none" stroke="#FFF3E0" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
    <path d="M25,-28 Q20,-48 32,-58 Q38,-66 35,-78" fill="none" stroke="#FFF3E0" stroke-width="2" opacity="0.25" stroke-linecap="round"/>
    <!-- Lid slightly ajar -->
    <ellipse cx="5" cy="-22" rx="55" ry="10" fill="url(#pot)" opacity="0.6" transform="rotate(-8, 5, -22)"/>
    <circle cx="5" cy="-28" r="5" fill="url(#pot)" opacity="0.5"/>
  </g>
  <line x1="150" y1="252" x2="450" y2="252" stroke="#FFF3E0" stroke-width="1" opacity="0.5"/>
  <circle cx="300" cy="252" r="3" fill="#FFF3E0" opacity="0.7"/>
  <circle cx="150" cy="252" r="2" fill="#FFF3E0" opacity="0.5"/>
  <circle cx="450" cy="252" r="2" fill="#FFF3E0" opacity="0.5"/>
  <text x="300" y="296" text-anchor="middle" font-family="Georgia,serif" font-size="38" font-weight="bold" fill="#FFF3E0" letter-spacing="2">SOUPS</text>
  <text x="300" y="328" text-anchor="middle" font-family="Georgia,serif" font-size="16" fill="#FFCC80" letter-spacing="6" font-style="italic" opacity="0.85">&amp; STEWS</text>
  <line x1="230" y1="350" x2="270" y2="350" stroke="#FFF3E0" stroke-width="0.8" opacity="0.5"/>
  <line x1="330" y1="350" x2="370" y2="350" stroke="#FFF3E0" stroke-width="0.8" opacity="0.5"/>
</svg>